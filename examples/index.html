<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">

		<!--
		Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess
		-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>Universal Language Selector</title>
		<!-- <link rel="shortcut icon" href="/favicon.ico"> -->
		<!-- <link rel="apple-touch-icon" href="/apple-touch-icon.png"> -->
		<!-- <meta name="description" content=""> -->
		<meta name="author" content="Santhosh Thottingal">
		<link href="../styles/jquery.uls.css" rel="stylesheet">
		<!-- demo -->
		<link href="resources/demo.css" rel="stylesheet">
		<!-- Libs -->
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<!-- Source -->
		<script src="../jquery.uls.js"></script>
		<script>
			$( function () {
				$( '.uls-trigger' ).uls( {
					onSelect: function ( language ) {
						var languageName = $.uls.data.getAutonym( language );
						$( '.uls-trigger' ).text( languageName );
					},
					quickList: [ 'en', 'hi', 'he', 'ml', 'ta', 'fr' ] // FIXME
				} );
			} );
		</script>
	</head>

	<body>
		<div class="navbar navbar-fixed-top">
			<span class="active uls-trigger">Select language</span>
			<h1>Universal Language Selector</h1>
			<p>
				Demonstration of jQuery.uls plugin
			</p>
		</div>
	</body>
</html>
