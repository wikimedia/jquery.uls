name: Test
on:
  [pull_request, push]

jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        node: [ '14', '16' ]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}

      - name: Install package.json dependencies
        run: npm install

      - name: Run QUnit test suite
        run: npm run qunit
